<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 title">Colaborador</h1>
    <p class="lead title"></p>
  </div>
</div>
<div class="container">
  <form>
    <div class="form-group">
      <label class="sub-title">- Informações Gerais</label>
    </div>
    <div class="form-group">
      <label for="nomeColaborador">Nome Completo</label>
      <input type="text" class="form-control" id="nomeColaborador" aria-describedby="nomeColaborador" placeholder="Entre com o nome do projeto">
    </div>
    <div class="form-group">
      <label for="projetoAtual">Projeto Atual</label>
      <input type="text" class="form-control" id="projetoAtual" placeholder="Digite o nome do projeto que você está atualmente alocado">
    </div>
    <div class="form-group">
      <label for="nomeGerente">Nome do Gerente Atual</label>
      <input type="text" class="form-control" id="nomeGerente" placeholder="Digite o nome do seu atual gerente ou responsável">
    </div>
    <div class="form-group">
      <label for="habilidadesNecessarias">Habilidades</label>
      <input type="text" class="form-control" id="habilidadesNecessarias" placeholder="Digite as habilidades que você possui separadas por vírgurla. Exemplo: Java, HTML, CSS, Java script">
    </div>

    <div class="form-group">

      <label class="sub-title">- Experiências Anteriores</label>
      <button type="submit" class="btn btn-outline-success float-right" (click)="addExperiencia()">Adicionar + </button>

      <div *ngIf="showExp" >
      <!--div *ngFor="user of ListExperiencias"-->
      <div class="form-group">
        <label for="nomeEmpresa">Nome da Empresa</label>
        <input type="text" class="form-control" id="nomeEmpresa" aria-describedby="nomeEmpresa" placeholder="Entre com o nome da Empresa que você trabalhou anteriormente">
      </div>
      <div class="form-group">
        <label for="nomeCargo">Cargo</label>
        <input type="text" class="form-control" id="nomeCargo" placeholder="Digite o cargo que você ocupava">
      </div>
      <div class="form-group">
        <label for="atividadesRealizadas">Atividades Realizadas</label>
        <input type="text" class="form-control" id="atividadesRealizadas" placeholder="Digite as atividades que você executava">
      </div>
      <div class="form-group">
        <label for="dataInicio">Data Início</label>
        <input type="text" class="form-control" id="dataInicio" placeholder="Digite em Formato XX/XX/XXXX ex.: 12/12/2021">
      </div>
      <div class="form-group">
        <label for="dataFim">Data Fim</label>
        <input type="text" class="form-control" id="dataFim" placeholder="Digite em Formato XX/XX/XXXX ex.: 12/12/2021">
      </div>
    </div>
    </div>

    <!--/div-->

    <button type="submit" class="btn btn-primary float-right">Salvar</button>
  </form>
</div>
