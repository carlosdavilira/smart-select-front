<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 title">Usuário</h1>
    <p class="lead title">Criação de usuários para o sistema</p>
  </div>
</div>
<div class="container">
  <form>
    <div class="form-group">
      <label for="nomeUsuario">Nome do usuário </label>
      <input type="text" class="form-control" id="nomeUsuario" aria-describedby="nomeUsuario" placeholder="Entre com o nome usuário SEM ESPAÇOS">
    </div>
    <div class="form-group">
      <label for="senhaUsuario">Senha</label>
      <input type="text" class="form-control" id="senhaUsuario" placeholder="Digite a senha para acesso ao sistema">
    </div>
    <div class="form-group">
      <label for="senhaUsuarioConfirmacao">Confirmar Senha</label>
      <input type="text" class="form-control" id="senhaUsuarioConfirmacao" placeholder="confirmação da senha para acesso ao sistema">
    </div>
    <button type="submit" class="btn btn-primary float-right">Salvar</button>
  </form>
</div>
