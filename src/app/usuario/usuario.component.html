<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 title">Usuário</h1>
    <p class="lead title">Criação de usuários para o sistema</p>
  </div>
</div>

<div class="container">
  <div *ngIf='requestStatus !== null' [ngClass]="requestStatus ? 'alert alert-primary alert-success fade show messages' : 'alert alert-danger alert-dismissible fade show messages'" role="alert">
    {{ requestMessage }}
   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>

  <form [formGroup]="userForm" (onSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nomeUsuario">Nome do usuário </label>
      <input type="text" class="form-control" id="nomeUsuario" formControlName="usuario" aria-describedby="nomeUsuario" placeholder="Entre com o nome usuário SEM ESPAÇOS">
    </div>
    <div class="form-group">
      <label for="senhaUsuario">Senha</label>
      <input type="text" class="form-control" id="senhaUsuario" formControlName="senha" placeholder="Digite a senha para acesso ao sistema">
    </div>
    <div class="form-group">
      <label for="senhaUsuarioConfirmacao">Confirmar Senha</label>
      <input type="text" class="form-control" id="senhaUsuarioConfirmacao" formControlName="confirmaSenha" placeholder="Confirmação da senha para acesso ao sistema">
    </div>
    <label for="nomeUsuario">Tipo de Usuário:</label>
    <div class="btn-group btn-group-espec">
      <button type="button" class="btn btn dropdown-toggle text-project" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{ userTypeSelected }}
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <button class="dropdown-item" *ngFor="let userType of userTypes; index as i;"  (click)="onSelectUserType(userType)"  type="button">{{userType}}</button>

        </div>
    </div>
    <button type="submit" class="btn btn-light float-right" (click)="onCancel()">Cancelar</button>
    <button type="submit" class="btn btn-primary float-right" (click)="onSubmit()">Salvar</button>
  </form>
</div>
